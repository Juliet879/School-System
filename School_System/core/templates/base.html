{% load static%}{% load bootstrap3 %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School_System</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" type="text/css" />{% block styles %} {% bootstrap_css %} {% endblock %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">

</head>

<body>

    <nav class="sidebar">
        <img id="logo" src={% static "akirachix_logo-removebg-preview.png" %} style="height: 20vh; width: 13vw; ">
        <div class="navigation">
            <!-- <h2>AkiraChix</h2> -->

            <a class="navbar-brand" href="{% url 'landing' %}">Dashboard</a><br>
            <a class="navbar-brand" href="{% url 'registerStudent' %}">Student</a><br>
            <a class="navbar-brand" href="{% url 'viewStudents' %}">View Students</a><br>
            <a class="navbar-brand" href="{% url 'registerTrainer' %}">Trainer</a><br>
            <a class="navbar-brand" href="{% url 'trainerList' %}">View Trainers</a><br>
            <a class="navbar-brand" href="{% url 'add_course' %}">Courses</a><br>
            <a class="navbar-brand" href="{% url 'view_courses' %}">View Courses</a><br>
            <a class="navbar-brand" href="{% url 'myCalendar:calendar' %}">Calendar</a><br>
        </div>
    </nav>
    {% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    {% bootstrap_javascript %} {% endblock %}
</body>

</html>
